<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置列间距</title>
    <link rel="stylesheet" href="../../../../../static/layui/css/layui.css">
  </head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space20">
    <div class="layui-col-md4">
      <section class="bk1">   
          1/3
      </section>
    </div>
    <div class="layui-col-md4">
      <section class="bk2">
          1/3
      </section>
    </div>
    <div class="layui-col-md4">
      <section class="bk1">
          1/3
      </section>
    </div>
  </div>
</div>

<style type="text/css">
/* col-md4 下必须有section 或 div 包围，否则颜色不生效 */
  .bk1{
    background: #63BA79;
  }
  .bk2{
    background: #79C48C;
  }
</style>
</body>
</html>
