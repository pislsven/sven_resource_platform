<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="../../../../static/layui/css/layui.css">
  <script src="../../../../static/layui/layui.js"></script>
  <script src="mymod/himod.js"></script>
</head>
<body>
  <h1>layui 默认在当前目录下查找模块 js 文件, 直接引用模块js 会找不到目录 </h1>
<script>

//使用拓展模块
layui.use(['himod'], function(){
  var mymod = layui.himod  
  mymod.hi('World!'); //弹出 Hello World!
});

</script>
</body>
