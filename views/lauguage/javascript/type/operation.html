<body>
  <ul>
    <li><a >基本运算符</a></li>
  </ul>
<script>
  {
    pt.Ptn("+ - * /")

    const a = 1, b = 2
    pt.Ptn("a + b = ", a + b)
    pt.Ptn("a - b = ", a - b)
    pt.Ptn("a * b = ", a * b)
    pt.Ptn("a / b = ", a / b)
  }
</script>
